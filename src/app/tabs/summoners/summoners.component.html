<mat-card class="summoners-card">

  <div class="search-bar">
    <mat-form-field class="region">
      <mat-label>RÃ©gion</mat-label>
      <mat-select>
        <mat-option *ngFor="let region of regions" [value]="region.value">
          {{region.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="summ-name">
      <mat-label>Summoners Name</mat-label>
      <input matInput>
    </mat-form-field>
    <button  mat-icon-button><mat-icon class="search-icon">search</mat-icon></button>
  </div>

  <mat-tab-group class="summoners-tabs" mat-stretch-tabs *ngIf="isLogged">
    <mat-tab label="Historic" class="summoner-tab">
      <app-historic></app-historic>
    </mat-tab>

    <mat-tab label="Rank" class="summoner-tab">
      <app-rank></app-rank>
    </mat-tab>

    <mat-tab label="Champions" class="summoner-tab">
      <app-champions></app-champions>
    </mat-tab>
  </mat-tab-group>
</mat-card>
